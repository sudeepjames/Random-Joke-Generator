<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Joke Generator</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #56CCF2, #2F80ED);
    color: #fff;
    padding: 20px;
  }

  .joke-container {
    background: rgba(0,0,0,0.3);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 500px;
    text-align: center; /* Center all text inside */
  }

  h1 {
    margin-bottom: 20px;
  }

  #joke {
    font-size: 20px;
    margin-bottom: 30px;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #fff;
    color: #2F80ED;
    transition: 0.3s;
    display: block;
    margin: 0 auto; /* Center button horizontally */
  }

  button:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<div class="joke-container">
  <h1>Random Joke Generator</h1>
  <div id="joke">Click the button to get a joke!</div>
  <button onclick="getJoke()">Get a Joke</button>
</div>

<script>
  async function getJoke() {
    try {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await response.json();
      const jokeText = `${data.setup} <br> <strong>${data.punchline}</strong>`;
      document.getElementById('joke').innerHTML = jokeText;
    } catch (error) {
      document.getElementById('joke').textContent = "Oops! Something went wrong.";
      console.error(error);
    }
  }
</script>

</body>
</html>
